<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--styles-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css">
    <title>Javascript Challenge | Arrays</title>
</head>

<body class="body">
    <!--challenge 1-->
    <div class="container">
        <div class="challenge-title">
            <img src="./images/girl.svg" alt="girl" class="girl">
            <h2>let's go grocery shopping!</h2>
            <p>the list is out of order... can you help me get organized?</p>
        </div>
        <div class="challenge">
            <div class="listDiv">
                <ul id="list">
                </ul>
                <!--list goes here-->
            </div>
            <div class="btns-challenge">
                <div class="btn-container">
                    <button class="btn btn-secondary" onClick="alpha()">sort items alphabetically</button>
                </div>

                <div class="btn-container">
                    <button class="btn btn-secondary" onClick="rev()">reverse item order</button>
                </div>

                <div class="btn-container">
                    <button class="btn btn-secondary" onclick="howMany()">how many items are on the list?</button>
                    <div class="answerSquare">
                        <p id="answerOne"></p>
                    </div>
                </div>

                <br />

                <div class="btn-container">
                    <button class="btn btn-secondary" onClick="first()">1st item on the list</button>
                    <div class="answerSquare">
                        <p id="answerTwo"></p>
                    </div>
                </div>

                <br />

                <div class="btn-container">
                    <button class="btn btn-secondary" onClick="last()">last item on the list</button>
                    <div class="answerSquare">
                        <p id="answerThree"></p>
                    </div>
                </div>

            </div>
            <!--end btn-challenge-->

        </div>

    </div>
    <!--end challenge-->
    </div>
    <!--end container-->
    <footer>&#169; Code by Brook Lynn Thomas - Brook Lynn the Designer. All Rights Reserved.<br /> <a
            class="text-secondary" href="disclaimer.html">Artwork credit</a></footer>
    <script src="home.js"></script>
</body>

</html>
